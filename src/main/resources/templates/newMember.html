<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<form action="/member/new" method="post">
    <div class="form-group">
    <label for="day">요일</label>
    <input type="text" id="day" name="day" placeholder="운동한 요일을 적어주세요">
    <label for="story">특이사항</label>
    <input type="text" id="story" name="story" placeholder="운동 후 특이사항을 적어주세요">
    </div>
    <button type="submit">등록하기</button>
</form>
</body>
</html>
